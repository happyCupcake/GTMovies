{% extends 'base.html' %}

{% block content %}
  <div class="success-message-container">
    <div class="success-icon">&#10004;</div>
    <h2 class="success-title">Password Changed Successfully</h2>
    <p class="success-description">Your password has been successfully updated.</p>
  </div>

  <style>
    .success-message-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #e8f5e9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .success-icon {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .success-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    .success-description {
      font-size: 16px;
      color: #666;
    }

    .success-message-container p {
      margin-top: 10px;
      font-weight: 400;
    }
  </style>
{% endblock %}
