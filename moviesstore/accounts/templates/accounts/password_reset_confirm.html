{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Reset Your Password</h2>
            <hr />
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}  <!-- This renders the password reset form -->
              <button type="submit" class="btn bg-dark text-white">Set New Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
