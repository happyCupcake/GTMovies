{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Sign Up</h2>
            <hr />
            <form method="POST">
              {% csrf_token %}
              <!-- Render the form as paragraphs (including email field) -->
              {{ template_data.form.as_p }}

              <!-- Optionally add error handling for email specifically -->
              {% if template_data.form.email.errors %}
                <div class="alert alert-danger">
                  {% for error in template_data.form.email.errors %}
                    <p>{{ error }}</p>
                  {% endfor %}
                </div>
              {% endif %}

              <button type="submit" class="btn bg-dark text-white">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
